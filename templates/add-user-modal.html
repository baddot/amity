<div class="modal-dialog modal-lg">
    <div class="modal-content" ng-controller="AddUserController">
        <div class="modal-header">
            <h5 class="modal-title">Добавить нового пользователя</h5>
            <button class="close" data-dismiss="modal">
                <span><i class="pe-7s-close"></i></span>
            </button>
        </div><!-- ./ modal-header -->
        <div class="modal-body">
            <form autocomplete="off" ng-submit="addUser()">
                <div class="form-group">
                    <input type="text" placeholder="Логин" class="form-control" required ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль" class="form-control" required ng-model="password">
                </div>
                <button class="btn cancel-button" data-dismiss="modal">Отмена</button>
                <button type="submit" class="btn save-button">Добавить</button>
            </form>
        </div><!-- ./ modal-body -->
    </div>
</div>
